name: my-action
on: push
jobs: 
  run-aplication:
   runs-on: ubuntu-latest
   steps:
      - name: access git
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: run lint
        run: npm lint
      - name: run test 
        run: npm test
      - name: Run build
        run: npm build
      
